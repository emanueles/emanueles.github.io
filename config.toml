baseURL = 'https://emanueles.github.io/'
languageCode = 'en-us'
languageName = "English"

# Custom theme provided by https://github.com/dillonzq/LoveIt
theme = "LoveIt"

title = 'Emanuele Santos'

# default amount of posts in each pages
